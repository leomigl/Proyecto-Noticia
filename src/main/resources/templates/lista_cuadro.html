<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th hidden></th>
            <th>Titulo</th>
            <th>Cuerpo</th>
            <th sec:authorize="hasRole('ADMIN')">Acciones</th>
            <th sec:authorize="hasRole('ADMIN')">Eliminar</th>
          </tr>
        </thead>
        <tbody >
            
          <tr th:each="noticia : ${noticias}">
             <td th:text="${noticia.id}" hidden></td>
             <td th:text="${noticia.titulo}"></td>
             <td th:text="${noticia.cuerpo}"></td>
             <td><a sec:authorize="hasRole('ADMIN')" th:href="@{/noticia/modificar/__${noticia.id}__}" type="submit" 
                         class="btn btn-primary btn-sm btn-rounded">
                Editar
             </a>
            </td>
            <td > <a sec:authorize="hasRole('ADMIN')" th:href="@{/noticia/eliminarNoticia/__${noticia.id}__}" type="submit" 
                         class="btn btn-primary btn-sm btn-rounded">
                Eliminar
                </a>
          </tr>
          
        </tbody>
      </table>
</body>
</html>
